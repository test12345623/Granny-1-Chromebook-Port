<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Granny - Chromebook Edition</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; background: #000; overflow: hidden;">
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20;"></canvas>
        <div id="unity-loading-bar" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty" style="width: 141px; height: 18px; background: #444; border: 1px solid #555;">
                <div id="unity-progress-bar-full" style="width: 0%; height: 100%; background: #fff;"></div>
            </div>
        </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      // This is the key: "." means "look in this same folder"
      var buildUrl = "."; 
      var config = {
        dataUrl: buildUrl + "/Granny.data",
        frameworkUrl: buildUrl + "/Granny.framework.js",
        codeUrl: buildUrl + "/Granny.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Anastasia Kazantseva",
        productName: "Granny",
        productVersion: "1.0",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      // Changed from "Build/Granny.loader.js" to just the file name
      script.src = "Granny.loader.js"; 
      
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          console.error(message);
          alert("Chromebook Security Blocked the Game. Try opening with Ctrl+O or uploading to Google Drive.");
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
